<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            width: 50%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            background-color: skyblue;
        }

        th {
            font-weight: bold;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Amit</td>
        <td>Singh</td>
        <td>30</td>
    </tr>
    <tr>
        <td>Vijay</td>
        <td>Sethupathi</td>
        <td>45</td>
    </tr>
    <tr>
        <td>Shah Rukh</td>
        <td> Khan</td>
        <td>55</td>
    </tr>
</table>

</body>
</html>
