<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Examples</title>
</head>
<body>

<h1>Click any of the following links:</h1>

<ul>
    <li><a href="#" target="_blank">Opens in New</a></li>
    <li><a href="#" target="_self">Opens in Self</a></li>
    <li><a href="#" target="_parent">Opens in Parent</a></li>
    <li><a href="#" target="_blank">Opens in Body</a></li>
    <li><a href="mailto:youremail@example.com">Send email</a></li>
</ul>

</body>
</html>
